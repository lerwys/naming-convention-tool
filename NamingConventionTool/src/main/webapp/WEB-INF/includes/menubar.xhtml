<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fc="http://java.sun.com/jsf/composite/comps"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:form id="menuform">
		<p:growl globalOnly="true" id="messages" showDetail="true"
			sticky="false" life="5000" />
		<p:tabMenu id="mainMenu" activeIndex="${param.i}">
			<p:menuitem value="Home" icon="ui-icon-home" outcome="index.xhtml">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Device Registry" icon="ui-icon-wrench"
				disabled="#{!(userManager.isLoggedIn())}" outcome="devices.xhtml">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Area Structure" icon="ui-icon-folder-open"
				disabled="#{!(userManager.isLoggedIn())}"
				outcome="parts.xhtml?type=section">
				<f:param name="i" value="2" />
			</p:menuitem>
			<p:menuitem value="Device Structure" icon="ui-icon-folder-open"
				disabled="#{!(userManager.isLoggedIn())}"
				outcome="parts.xhtml?type=deviceType">
				<f:param name="i" value="3" />
			</p:menuitem>
			<p:menuitem value="Help" icon="ui-icon-help"
				disabled="#{!(userManager.isLoggedIn())}" outcome="help.xhtml">
				<f:param name="i" value="4" />
			</p:menuitem>
			<p:menuitem value="API Manual" icon="ui-icon-help"
				disabled="#{!(userManager.isLoggedIn())}" outcome="api-manual.xhtml">
				<f:param name="i" value="5" />
			</p:menuitem>
		</p:tabMenu>
	</h:form>

	<h:form id="loginForm">
		<p:dialog id="loginDialog" widgetVar="loginDialog" header="Sign In"
			modal="true" visible="#{loginController.isLoginRequested()}"
			closable="false" >
			<h:panelGrid id="grid" columns="2">
				<p:outputLabel for="userid" value="Username:" />
				<h:panelGroup>
					<p:inputText id="userid" value="#{loginController.inputUsername}"
						label="Username"  width="100%" min-width="100%" max-width="100%"/>
					<p:watermark for="userid" value="Enter username" />
					<p:message for="userid" />
				</h:panelGroup>
				<p:outputLabel for="passwd" value="Password:" />
				<h:panelGroup>
					<p:password id="passwd" value="#{loginController.inputPassword}"
						label="Password"   width="100%" min-width="100%" max-width="100%"/>
					<p:watermark for="passwd" value="Enter password" />
					<p:message for="passwd" />
				</h:panelGroup>
				<f:facet name="footer">
				<p:separator />					
						<p:commandButton value="Cancel" update=":full"
							action="#{loginController.cancel()}" style="float: left" />
						<p:commandButton value="Sign In" update=":full"
							action="#{loginController.signIn()}" style="float: right" />
				</f:facet>
			</h:panelGrid>

		</p:dialog>
	</h:form>
</ui:composition>
