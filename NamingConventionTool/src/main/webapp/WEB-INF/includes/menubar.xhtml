<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fc="http://java.sun.com/jsf/composite/comps"
	xmlns:h="http://java.sun.com/jsf/html">

		<h:form id="menu" rendered="#{loginController.loggedIn}">
		<p:growl globalOnly="true" id="messages" showDetail="true"
			sticky="false" life="5000" />
		<p:tabMenu id="mainMenu" activeIndex="${param.i}">
			<p:menuitem value="Home" icon="ui-icon-home" outcome="index.xhtml">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="About" icon="ui-icon-home" outcome="about.xhtml">
				<f:param name="i" value="1" />
			</p:menuitem>						
			<p:menuitem value="Device Registry" icon="ui-icon-wrench" outcome="devices.xhtml">
				<f:param name="i" value="2" />
			</p:menuitem>
			<p:menuitem value="Area Structure" icon="ui-icon-folder-open"
				outcome="parts.xhtml?type=section">
				<f:param name="i" value="3" />
			</p:menuitem>
			<p:menuitem value="Device Structure" icon="ui-icon-folder-open" outcome="parts.xhtml?type=deviceType">
				<f:param name="i" value="4" />
			</p:menuitem>
			<p:menuitem value="Help" icon="ui-icon-help" outcome="help.xhtml">
				<f:param name="i" value="5" />
			</p:menuitem>
			<p:menuitem value="API Manual" icon="ui-icon-help" outcome="api-manual.xhtml">
				<f:param name="i" value="6" />
			</p:menuitem>
		</p:tabMenu>
	</h:form>


</ui:composition>
