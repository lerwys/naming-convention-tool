<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fc="http://java.sun.com/jsf/composite/comps"
	xmlns:h="http://java.sun.com/jsf/html">

		<h:form id="menu" >
		<p:growl globalOnly="true" id="messages" showDetail="true"
			sticky="false" life="10000" />
		<p:tabMenu id="mainMenu" activeIndex="${loginController.activeIndex}" rendered="#{loginController.loggedIn}">
			<p:menuitem value="Home" icon="ui-icon-home" outcome="index.xhtml"/>
			<p:menuitem value="About" icon="ui-icon-home" outcome="about.xhtml"/>
			<p:menuitem value="Device Registry" icon="ui-icon-wrench" outcome="devices.xhtml" onclick="start()" oncomplete="stop()"/>
			<p:menuitem value="Area Structure" icon="ui-icon-folder-open" outcome="parts.xhtml?type=section" onclick="start()" oncomplete="stop()"/>			
			<p:menuitem value="Device Structure" icon="ui-icon-folder-open" outcome="parts.xhtml?type=deviceType" onclick="start()" oncomplete="stop()"/>
			<p:menuitem value="Help" icon="ui-icon-help" outcome="help.xhtml"/>
		</p:tabMenu>
	</h:form>

</ui:composition>
