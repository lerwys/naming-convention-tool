<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <!-- ===================Name History============================ -->
    <p:dialog id="nameDetail" widgetVar="nameDetail" dynamic="true" maximizable="true" minimizable="true" modal="true" header="History" width="1000">
        <p:dataTable id="historyTable" var="ncname" value="#{historyHandler}" paginator="false" rows="50" resizableColumns="true" rowKey="#{ncname.id}" scrollable="true" scrollHeight="300">

            <p:column id="histName" headerText="Name" styleClass="#{devicesController.historyRevisionStyleClass(ncname)}">
                <h:outputText value="#{ncname.conventionName}" />
            </p:column>
            <p:column id="histInfo" headerText="Comment" >
                <h:outputText value="#{ncname.additionalInfo}" />
            </p:column>
            <p:column id="histNameSect" headerText="Area Structure">
                <h:outputText value="${devicesController.sectionPath(ncname)}" />
            </p:column>
            <p:column id="histNameDscp" headerText="Device Structure">
                <h:outputText value="${devicesController.deviceTypePath(ncname)}" />
            </p:column>
            <p:column id="histReqBy" headerText="Modified By" sortBy="#{ncname.requestedBy}">
                <h:outputText value="#{ncname.requestedBy.username}" />
            </p:column>
            <p:column id="histReqDate" headerText="Date" sortBy="#{ncname.device.requestDate}">
                <h:outputText value="#{ncname.device.requestDate}">
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </h:outputText>
            </p:column>
        </p:dataTable>
    </p:dialog>

</ui:composition>
