<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fc="http://java.sun.com/jsf/composite/comps"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:param name="titleElement" value="${namingConventionDefinition[part]}"/>
	<ui:param name="nameTitle" value="${titleElement.fullName}"/>
	<ui:param name="mnemonicTitle" value="${titleElement.mnemonic}"/>
	<ui:param name="element" value="${device[part]}"/>
	<ui:param name="name" value="${element.name}" />
	<ui:param name="mnemonic" value="${element.mnemonic}"/>
<!-- 		filterBy="#{name}"  -->
<!-- 		sortBy="#{name}" -->
<!-- 		filterBy="${mnemonic}"  -->
<!-- 		sortBy="${mnemonic}" -->
	
	<p:column 
		headerText="#{nameTitle}"
		filterMatchMode="contains">	
 
	<h:outputText  id="#{part}" styleClass="#{device.style}" value="#{name}"/>
	<p:tooltip for="#{part}" value="#{device[part].description}" rendered="#{device[part].description != null}"/>
	</p:column>
	
	<p:column 
		headerText="${mnemonicTitle}"
		rendered="${mnemonicTitle !=''}">
	<h:outputText value="${mnemonic}" styleClass="#{device.style}"/>
	</p:column>

</ui:composition>
