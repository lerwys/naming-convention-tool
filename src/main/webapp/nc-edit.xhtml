<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- ToDo: split this one into MyRequests and RequestSub -->

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	template="./namesTemplate.xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:define name="content">
		<h:outputText value="You must first login to perform this action."
			rendered="#{not userManager.loggedIn}" />
		<h:form id="ReqSubForm" rendered="#{userManager.loggedIn}">
			<p:growl id="ncRequestMsgs" showDetail="true" sticky="false"
				life="30000" />

			<!-- =================== Menus ============================ -->
			<p:menu id="ncReqMenu" styleClass="fixedPosition box"
				style="width: 8%">
				<p:submenu label="Requests">
					<p:menuitem value="Add" icon="ui-icon-plus"
						oncomplete="addNCName.show()" title="Add Name"
						rendered="#{userManager.isEditor}" />
					<p:menuitem value="Delete" icon="ui-icon-trash"
						update=":delNCNameForm" oncomplete="delNCName.show()"
						title="Delete Name" rendered="#{userManager.isEditor}"
						disabled="#{empty requestManager.selectedName}" />
					<p:menuitem value="Modify" icon="ui-icon-pencil"
						update=":modNCNameForm" oncomplete="modNCName.show()"
						title="Modify Name" rendered="#{userManager.isEditor}"
						disabled="#{empty requestManager.selectedName}" />
					<p:menuitem value="History" icon="ui-icon-search"
						actionListener="#{requestManager.findHistory()}"
						update=":ReqSubForm:historyTable" title="View History"
						oncomplete="nameDetail.show()" />
					<p:menuitem value="Cancel" icon="ui-icon-close"
						update=":CancelReqForm" oncomplete="cancelReq.show()"
						title="Cancel Request" rendered="#{requestManager.myRequest}"
						disabled="#{requestManager.selectedEventProcessed()}" />
				</p:submenu>
			</p:menu>

			<p:contextMenu id="ncCntxtMenu" for="crTable">
				<p:menuitem value="Add" icon="ui-icon-plus"
					oncomplete="addNCName.show()"
					rendered="#{not requestManager.myRequest}" />
				<p:menuitem value="Delete" update=":delNCNameForm"
					icon="ui-icon-trash" oncomplete="delNCName.show()"
					rendered="#{not requestManager.myRequest}"
					disabled="#{empty requestManager.selectedName}" />
				<p:menuitem value="Modify" update=":modNCNameForm"
					icon="ui-icon-pencil" oncomplete="modNCName.show()"
					rendered="#{not requestManager.myRequest}"
					disabled="#{empty requestManager.selectedName}" />
				<p:menuitem value="History" icon="ui-icon-search"
					actionListener="#{requestManager.findHistory()}"
					update=":ReqSubForm:historyTable" oncomplete="nameDetail.show()" />
				<p:menuitem value="Cancel Request" icon="ui-icon-close"
					update=":CancelReqForm" oncomplete="cancelReq.show()"
					title="Cancel Request" rendered="#{requestManager.myRequest}"
					disabled="#{requestManager.selectedEventProcessed()}" />
			</p:contextMenu>

			<!-- ===================Data Table============================ -->
			<p:dataTable id="ncCrTable" var="nevent"
				value="#{requestManager.validNames}" paginator="true" rows="50"
				resizableColumns="true" rowKey="#{nevent.id}"
				emptyMessage="There are no pending requests."
				selection="#{requestManager.selectedName}"
				filteredValue="#{requestManager.filteredNames}"
				rowStyleClass="#{namesManager.nameStatus(nevent)}"
				style="width: 90%">
				<f:facet name="header">
					<h:outputText value="Submit Change Request" />
				</f:facet>

				<p:ajax event="rowSelectRadio"
					update=":ReqSubForm:reqMenu :ReqSubForm:cntxtMenu :modNCNameForm:mpart" />
				<p:column selectionMode="single" style="width: 5%" />

				<p:column id="status" headerText="Status" style="width: 9%">
					<h:outputText value="#{namesManager.nameStatus(nevent)}" />
				</p:column>
				<p:column id="type" headerText="Type"
					rendered="#{requestManager.myRequest}" style="width: 7%">
					<h:outputText
						value="#{requestManager.requestType(nevent.eventType)}" />
				</p:column>
				<p:column id="nameCat" headerText="Category"
					filterBy="#{nevent.nameCategoryId.id}" filterMatchMode="contains"
					style="width: 15%">
					<h:outputText value="#{nevent.nameCategoryId.id}" />
				</p:column>
				<p:column id="nameCode" headerText="Name"
					filterBy="#{nevent.nameCode}" filterMatchMode="startsWith"
					style="width: 15%">
					<h:outputText value="#{nevent.nameCode}" />
				</p:column>
				<p:column id="nameDesc" headerText="Description"
					filterBy="#{nevent.nameDescription}" filterMatchMode="contains">
					<h:outputText value="#{nevent.nameDescription}" />
				</p:column>

			</p:dataTable>

			<!-- ===================Name History============================ -->
			<!-- ToDo: find better way to adjust width of the panel -->
			<p:dialog id="nameDetail" widgetVar="nameDetail" width="900"
				dynamic="true" maximizable="true" minimizable="true"
				header="Name Details" footer="Event History">
				<p:dataTable id="historyTable" var="nevent"
					value="#{requestManager.historyEvents}" paginator="false" rows="50"
					resizableColumns="true" rowKey="#{nevent.id}"
					emptyMessage="There are no events for this name.">

					<p:column id="id" headerText="Id" rendered="false">
						<h:outputText value="#{nevent.id}" />
					</p:column>
					<p:column id="nameCat" headerText="Category">
						<h:outputText value="#{nevent.nameCategory.id}" />
					</p:column>
					<p:column id="nameCode" headerText="Code">
						<h:outputText value="#{nevent.nameCode}" />
					</p:column>
					<p:column id="nameDesc" headerText="Description">
						<h:outputText value="#{nevent.nameDescription}" />
					</p:column>
					<p:column id="type" headerText="Type">
						<h:outputText
							value="#{requestManager.requestType(nevent.eventType)}" />
					</p:column>
					<p:column id="reqBy" headerText="By" sortBy="#{nevent.requestedBy}">
						<h:outputText value="#{nevent.requestedBy}" />
					</p:column>
					<p:column id="reqDate" headerText="Date"
						sortBy="#{nevent.requestDate}">
						<h:outputText value="#{nevent.requestDate}">
							<f:convertDateTime pattern="yyyy-MM-dd" />
						</h:outputText>
					</p:column>
					<p:column id="reqComment" headerText="Comment">
						<h:outputText value="#{nevent.requestorComment}" />
					</p:column>

					<p:column id="status" headerText="Status">
						<h:outputText value="#{namesManager.nameStatus(nevent)}"
							title="status" />
					</p:column>
					<p:column id="By" headerText="Proc By">
						<h:outputText value="#{nevent.processedBy}" />
					</p:column>
					<p:column id="procDate" headerText="Proc Date"
						sortBy="#{nevent.processDate}">
						<h:outputText value="#{nevent.processDate}">
							<f:convertDateTime pattern="yyyy-MM-dd" />
						</h:outputText>
					</p:column>
					<p:column id="procComment" headerText="Proc Comment">
						<h:outputText value="#{nevent.processorComment}" />
					</p:column>
				</p:dataTable>
			</p:dialog>
		</h:form>

		<!-- ===================Add Form================================= -->
		<h:form id="AddNCNameForm">
			<p:dialog id="addNCName" widgetVar="addNCName">
				<f:facet name="header">
					<h:outputText value="Add Naming Convention Name" />
				</f:facet>
				<p:panelGrid columns="2" style="text-align: left">
					<h:outputLabel for="isup" value="Supersection:" />
					<p:selectOneMenu id="isup"
						value="#{editNamesManager.superSectionNames}">
						<f:selectItems value="#{editNamesManager.superSection}"
							var="asup" itemLabel="#{asup.name}" itemValue="#{asup.id}" />
					</p:selectOneMenu>

					<h:outputLabel for="isec" value="Section:" />
					<p:selectOneMenu id="isec"
						value="#{editNamesManager.sectionNames}">
						<f:selectItems value="#{editNamesManager.section}"
							var="asec" itemLabel="#{asec.name}" itemValue="#{asec.id}" />
					</p:selectOneMenu>

					<h:outputLabel for="isub" value="Subection:" />
					<p:selectOneMenu id="isub"
						value="#{editNamesManager.subectionNames}">
						<f:selectItems value="#{editNamesManager.subection}"
							var="asub" itemLabel="#{asub.name}" itemValue="#{asub.id}" />
					</p:selectOneMenu>

					<h:outputLabel for="idsc" value="Discipline:" />
					<p:selectOneMenu id="idsc"
						value="#{editNamesManager.disciplineNames}">
						<f:selectItems value="#{editNamesManager.discipline}"
							var="adsc" itemLabel="#{adsc.name}" itemValue="#{adsc.id}" />
					</p:selectOneMenu>

					<h:outputLabel for="icat" value="Category:" />
					<p:selectOneMenu id="icat"
						value="#{editNamesManager.categoryNames}">
						<f:selectItems value="#{editNamesManager.category}"
							var="acat" itemLabel="#{acat.name}" itemValue="#{acat.id}" />
					</p:selectOneMenu>

					<h:outputLabel for="igdv" value="Generic Device:" />
					<p:selectOneMenu id="igdv"
						value="#{editNamesManager.genDevNames}">
						<f:selectItems value="#{editNamesManager.genDevice}"
							var="agdv" itemLabel="#{agdv.name}" itemValue="#{agdv.id}" />
					</p:selectOneMenu>
				</p:panelGrid>
				<h:outputText id="icounter" />
				<p:separator />

				<p:commandButton value="Submit" style="float: left"
					update=":ReqSubForm" oncomplete="addNCName.hide()"
					action="#{editNamesManager.onAdd()}" />
				<p:commandButton value="Cancel" style="float: right"
					onclick="addNCName.hide()" />
			</p:dialog>
		</h:form>

		<!-- ===================Modify Form================================= -->
		<h:form id="ModNCNameForm">
			<p:dialog widgetVar="modNCName">
				<f:facet name="header">
					<h:outputText value="Request to Change Name" />
				</f:facet>
				<p:panelGrid id="pgrid" style="text-align: left">
					<f:facet name="header">
						<p:row>
							<p:column>
								<h:outputText value="" />
							</p:column>
							<p:column>
								<h:outputText value="Current Value" />
							</p:column>
							<p:column>
								<h:outputText value="New Value" />
							</p:column>
						</p:row>
					</f:facet>

					<p:row>
						<p:column>
							<h:outputLabel for="mpart" value="#{msgs.nameElementCategory}:" />
						</p:column>
						<p:column>
							<h:outputText
								value="#{requestManager.selectedName.nameCategoryId.name}" />
						</p:column>
						<p:column>
							<h:selectOneMenu id="mpart" value="#{requestManager.newCategory}">
								<f:selectItems value="#{menuManager.categories}" var="mcat"
									itemValue="#{mcat.id}" itemLabel="#{mcat.name}" />
							</h:selectOneMenu>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputLabel for="mcode" value="Code:" />
						</p:column>
						<p:column>
							<h:outputText value="#{requestManager.selectedName.nameCode}" />
						</p:column>
						<p:column>
							<p:inputText id="mcode" value="#{requestManager.newCode}"
								required="true" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputLabel for="mdesc" value="Description:" />
						</p:column>
						<p:column>
							<h:outputText
								value="#{requestManager.selectedName.nameDescription}" />
						</p:column>
						<p:column>
							<p:inputTextarea id="mdesc" rows="4" cols="40"
								value="#{requestManager.newDescription}" required="true" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputLabel for="mcomm" value="Comment:" />
						</p:column>
						<p:column colspan="2">
							<p:inputTextarea id="mcomm" counter="mcounter" maxlength="254"
								value="#{requestManager.newComment}" rows="5" cols="60"
								counterTemplate="{0} characters remaining." required="true"
								label="Please justify why you want to change this name."
								autoResize="false" />
							<br />
							<h:outputText id="mcounter" />
						</p:column>
					</p:row>

				</p:panelGrid>
				<p:watermark for="mcomm"
					value="Why do you want to change this name?" />
				<p:separator />

				<p:commandButton value="Submit" style="float: right"
					update=":ReqSubForm" oncomplete="modNCName.hide()"
					action="#{requestManager.onModify()}" />
				<p:commandButton value="Cancel" style="float: left"
					onclick="modNCName.hide()" />
			</p:dialog>
		</h:form>

		<!-- ===================Delete Form================================= -->
		<h:form id="delNCNameForm">
			<p:dialog id="delNCName" widgetVar="delNCName">
				<f:facet name="header">
					<h:outputText value="Request to Delete/Retire Name" />
				</f:facet>
				<p:panelGrid id="pgrid" columns="2" style="text-align: left">
					<h:outputText value="Category:" />
					<h:outputText
						value="#{requestManager.selectedName.nameCategoryId.name}" />

					<h:outputText value="Code:" />
					<h:outputText value="#{requestManager.selectedName.nameCode}" />

					<h:outputText value="Description:" />
					<h:outputText
						value="#{requestManager.selectedName.nameDescription}" />

					<h:outputLabel for="dcomm" value="Comment:" />
					<p:inputTextarea id="dcomm" rows="5" cols="40" counter="dcounter"
						maxlength="254" value="#{requestManager.newComment}"
						counterTemplate="{0} characters remaining." required="true"
						label="Please justify why you want to delete this name."
						autoResize="false" />
					<h:outputText id="dcounter" />
					<p:watermark for="dcomm"
						value="Why do you want to delete this name?" />
				</p:panelGrid>
				<p:separator />

				<p:commandButton value="Submit" style="float: left"
					update=":ReqSubForm" oncomplete="delNCName.hide()"
					action="#{requestManager.onDelete()}" />
				<p:commandButton value="Cancel" style="float: right"
					onclick="delNCName.hide()" />
			</p:dialog>
		</h:form>

		<!-- ===================Cancel Form    ============================ -->
		<h:form id="CancelReqForm">
			<p:dialog id="cancelReq" widgetVar="cancelReq">
				<f:facet name="header">
					<h:outputText value="Cancel Request" />
				</f:facet>
				<p:panelGrid id="pgrid" columns="2" style="text-align: left">
					<h:outputText value="Category:" />
					<h:outputText
						value="#{requestManager.selectedName.nameCategoryId.name}" />

					<h:outputText value="Code:" />
					<h:outputText value="#{requestManager.selectedName.nameCode}" />

					<h:outputText value="Description:" />
					<h:outputText
						value="#{requestManager.selectedName.nameDescription}" />

					<h:outputLabel for="ccomm" value="Comment:" />
					<p:inputTextarea id="ccomm" rows="5" cols="40" counter="ccounter"
						maxlength="254" value="#{requestManager.newComment}"
						counterTemplate="{0} characters remaining." required="true"
						label="Please justify why you want to cancel this request."
						autoResize="false" />
					<h:outputText id="ccounter" />
					<p:watermark for="ccomm"
						value="Why do you want to cancel this request?" />
				</p:panelGrid>
				<p:separator />

				<p:commandButton value="Submit" style="float: left"
					update=":ReqSubForm" oncomplete="cancelReq.hide()"
					action="#{requestManager.onCancel()}" />
				<p:commandButton value="Cancel" style="float: right"
					onclick="delNCName.hide()" />
			</p:dialog>

		</h:form>
	</ui:define>
</ui:composition>
