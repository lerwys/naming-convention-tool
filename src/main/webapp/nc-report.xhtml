<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- ToDo: split this one into MyRequests and RequestSub -->

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	template="./namesTemplate.xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:define name="content">

		<!-- ===================Data Table============================ -->
		<p:dataTable id="ncCrTable" var="ncName"
			value="#{nCNamesManager.activeNCNames}" paginator="true" rows="50"
			resizableColumns="true" rowKey="#{ncName.id}"
			emptyMessage="There are no active NC Names"
			style="width: 90%">
			<f:facet name="header">
				<h:outputText value="Active Naming Convention Names" />
			</f:facet>

			<p:column selectionMode="single" style="width: 5%" />

			<p:column id="nameString" headerText="NC Name" style="width: 20%">
				<h:outputText value="#{ncName.name}" />
			</p:column>
			<p:column id="nameSection" headerText="Section"
				filterBy="#{ncName.section.fullName}" filterMatchMode="contains"
				style="width: 15%">
				<h:outputText value="#{ncName.section.fullName}" />
			</p:column>
			<p:column id="nameDiscipline" headerText="Discipline"
				filterBy="#{ncName.discipline.fullName}"
				filterMatchMode="startsWith" style="width: 15%">
				<h:outputText value="#{ncName.discipline.fullName}" />
			</p:column>
			<p:column id="nameStatus" headerText="Status"
				filterBy="#{ncName.status.toString()}" filterMatchMode="contains">
				<h:outputText value="#{ncName.status.toString()}" />
			</p:column>

		</p:dataTable>

	</ui:define>
</ui:composition>
