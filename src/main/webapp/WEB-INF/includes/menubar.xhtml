<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fc="http://java.sun.com/jsf/composite/comps"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="menuform">
        <p:growl id="menumsgs" />
        <ui:include src="about.xhtml" />
        <fc:logincomp display="false" updates=":menuform:mainMenu" />

        <p:menubar id="mainMenu">
            <p:menuitem value="Home" icon="ui-icon-home" title="Home" url="index.xhtml" />
            <p:menuitem value="Sections" title="Sections" url="parts-request-sub.xhtml?type=section" icon="ui-icon-folder-open" />
            <p:menuitem value="Device Types" title="Device Types" url="parts-request-sub.xhtml?type=deviceType" icon="ui-icon-lightbulb" />
            <p:menuitem value="Devices" title="Devices" url="nc-dev-edit.xhtml" icon="ui-icon-wrench" />
            <p:menuitem value="Reports" title="Reports" icon="ui-icon-print" url="reports.xhtml" disabled="false" />

            <p:submenu label="Admin" icon="ui-icon-note">
                <p:menuitem value="Process Requests" title="Accept/Reject Requests" url="parts-request-proc.xhtml" icon="ui-icon-wrench" disabled="#{not userManager.superUser}" />
                <p:menuitem value="Publish Names" title="Release a new version of Naming Convention" url="publish.xhtml" icon="ui-icon-note" disabled="#{not userManager.superUser}" />
            </p:submenu>

            <p:menuitem value="Preferences" title="Preferences" icon="ui-icon-gear" url="preferences.xhtml" />

            <p:submenu label="Help" icon="ui-icon-help">
                <p:menuitem value=" Online Help" title="Online Help" icon="ui-icon-help" url="help.xhtml" />
                <p:menuitem value=" API Manual" title="API Manual" icon="ui-icon-script" url="api-manual.xhtml" />
                <p:menuitem value=" Naming Document" title="Latest Naming System Document" icon="ui-icon-document" target="_blank" url="#{publicationManager.latestRelease eq null? '/' : publicationManager.latestRelease.docUrl}" disabled="#{publicationManager.latestRelease eq null}" />
                <p:menuitem value=" Report Problems" title="Report Problems/Suggestions" icon="ui-icon-alert" target="_blank" url="https://controls.frib.msu.edu/controlshelp/" rendered="false" />
                <p:menuitem value=" About" id="aboutMenu" icon="ui-icon-info" title="About Naming Convention Tool" />
            </p:submenu>

            <f:facet name="options">
                <h:outputText value="#{userManager.user.username}" style="margin-right:10px" rendered="#{userManager.loggedIn}" />
                <p:commandButton id="loginBtn" type="button" value="Login" icon="ui-icon-person" onclick="loginWidget.show()" rendered="#{not userManager.loggedIn}">
                    <f:param value="Y" name="doAuthenticate" />
                </p:commandButton>
                <p:commandButton id="logoutBtn" value="Logout" icon="ui-icon-person" update=":menuform:mainMenu :menuform:menumsgs" action="#{loginManager.onLogout()}" immediate="true" rendered="#{userManager.loggedIn}" />
            </f:facet>

        </p:menubar>
    </h:form>
</ui:composition>
