<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fc="http://java.sun.com/jsf/composite/comps"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="menuform">
        <ui:include src="about.xhtml" />
        <fc:logincomp display="false" updates=":menuform:mainMenu" />

        <p:menubar id="mainMenu" style="padding-left: 8px; padding-right: 8px">
            <p:menuitem value="Home" icon="ui-icon-home" url="index.xhtml" />
            <p:menuitem value="Logical Area Structure" icon="ui-icon-folder-open" url="parts.xhtml?type=section" />
            <p:menuitem value="Device Category Structure" icon="ui-icon-lightbulb" url="parts.xhtml?type=deviceType" />
            <p:menuitem value="Device Names" icon="ui-icon-wrench" url="devices.xhtml"/>
            <p:submenu label="Tools">
                <p:menuitem value="Export Approved Data" ajax="false" icon="ui-icon-disk" immediate="true" onclick="PrimeFaces.monitorDownload(start, stop)">
                    <p:fileDownload value="#{devicesController.allDataExport}" />
                </p:menuitem>
            </p:submenu>
            <p:menuitem value="Preferences" title="Preferences" icon="ui-icon-gear" url="preferences.xhtml" />
            <p:submenu label="Help" icon="ui-icon-help">
                <p:menuitem value=" Online Help" icon="ui-icon-help" url="help.xhtml" />
                <p:menuitem value=" API Manual" icon="ui-icon-script" url="api-manual.xhtml" />
                <p:menuitem value=" Naming Document" title="Latest Naming System Document" icon="ui-icon-document" target="_blank" url="#{publicationController.latestRelease eq null? '/' : publicationController.latestRelease.docUrl}" disabled="#{publicationController.latestRelease eq null}" />
                <p:menuitem value=" Report Problems" title="Report Problems/Suggestions" icon="ui-icon-alert" target="_blank" url="https://controls.frib.msu.edu/controlshelp/" rendered="false" />
                <p:menuitem value=" About" title="About Naming Convention Tool" id="aboutMenu" icon="ui-icon-info" />
            </p:submenu>

            <f:facet name="options">
                <h:outputText value="#{userManager.user.username}" style="margin-right:10px" rendered="#{userManager.loggedIn}" />
                <p:commandButton id="loginBtn" type="button" value="Login" icon="ui-icon-person" onclick="loginWidget.show()" rendered="#{not userManager.loggedIn}">
                    <f:param value="Y" name="doAuthenticate" />
                </p:commandButton>
                <p:commandButton id="logoutBtn" value="Logout" icon="ui-icon-person" update=":menuform:mainMenu" action="#{loginManager.onLogout()}" immediate="true" rendered="#{userManager.loggedIn}" />
            </f:facet>
        </p:menubar>
    </h:form>
</ui:composition>
