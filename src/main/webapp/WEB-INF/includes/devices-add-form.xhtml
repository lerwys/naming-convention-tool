<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="#{formId}">
        <p:dialog widgetVar="#{widgetName}" modal="true">
            <f:facet name="header">
                <h:outputText value="#{dialogTitle}" />
            </f:facet>
            <p:panelGrid id="grid" style="text-align: left">
                <p:row>
                    <p:column>
                        What kind of device is it?
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:tree value="#{devicesController.deviceTypes}" selectionMode="single" var="devType" selection="#{devicesController.formSelectedDeviceType}" style="width: 100%; max-height: 200px; overflow: auto;">
                            <p:ajax event="select" update=":#{formId}:bsub" />
                            <p:ajax event="unselect" update=":#{formId}:bsub" />

                            <p:treeNode>
                                <h:outputText value="#{devType.name}" />
                                <h:outputText value=" (#{devType.mnemonic})" rendered="#{not empty devType.mnemonic}" />
                            </p:treeNode>
                        </p:tree>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputLabel value="Instance index:" />
                        <p:spacer width="5" />
                        <p:inputText id="instanceIndex" onkeyup="displayIndexLengthWarningOnAdd()" value="#{devicesController.formInstanceIndex}">
                            <f:validator validatorId="custom.addInstanceIndexValidator" />
                        </p:inputText>
                        <p:message for="instanceIndex"/>
                        <div id="#{widgetName}:indexLengthWarning" class="ui-message ui-message-warn ui-widget ui-corner-all" style="display:none">
                            <span class="ui-message-warn-icon"></span>
                            <span class="ui-message-warn-detail">Instance index should be between 1 and 3 characters long.</span>
                        </div>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:separator />

            <p:commandButton value="Cancel" style="float: right" onclick="#{widgetName}.hide()" />
            <p:commandButton id="bsub" value="Submit" style="float: right" update="grid :ManageNameForm" oncomplete="if (args &amp;&amp; !args.validationFailed) #{widgetName}.hide();resizePanel()" action="#{devicesController[submitHandler]}" disabled="#{devicesController.formSelectedDeviceType == null}"/>
        </p:dialog>
    </h:form>
</ui:composition>
