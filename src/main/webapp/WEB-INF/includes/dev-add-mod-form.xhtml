<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="#{formId}">
        <p:dialog widgetVar="#{widgetName}">
            <f:facet name="header">
                <h:outputText value="#{dialogTitle}" />
            </f:facet>
            <p:panelGrid style="text-align: left">
                <p:row>
                    <p:column>
                        Which part of the facility does the device provide service to?
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:tree value="#{editNamesManager.sections}" selectionMode="single" var="section"
                                selection="#{editNamesManager.selectedSection}" style="width: 100%; height: 150px;">

                            <p:ajax event="select" update=":#{formId}:bsub" />
                            <p:ajax event="unselect" update=":#{formId}:bsub" />

                            <p:treeNode>
                                <h:outputText value="#{section.fullName} (#{section.name})" />
                            </p:treeNode>
                        </p:tree>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        What kind of device is it?
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:tree value="#{editNamesManager.deviceTypes}" selectionMode="single" var="devType"
                                selection="#{editNamesManager.selectedDeviceType}" style="width: 100%; height: 150px;">

                            <p:ajax event="select" update=":#{formId}:bsub" />
                            <p:ajax event="unselect" update=":#{formId}:bsub" />

                            <p:treeNode>
                                <h:outputText value="#{devType.fullName} (#{devType.name})" />
                            </p:treeNode>
                        </p:tree>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputLabel value="Device quantifier: " />
                        <h:inputText id="quantifier" required="true" value="#{editNamesManager.deviceQuantifier}" />
                        <p:button icon="ui-icon-refresh" style="float: right; height: 1.5em; width: 1.5em;"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:separator />

            <p:commandButton id="bsub" value="Submit" style="float: left"
                    update=":ManageNameForm" oncomplete="#{widgetName}.hide()"
                    action="#{editNamesManager[submitHandler]}"
                    disabled="#{!editNamesManager.isFormFilled()}"/>
            <p:commandButton value="Cancel" style="float: right"
                    onclick="#{widgetName}.hide()" />
        </p:dialog>
    </h:form>
</ui:composition>
