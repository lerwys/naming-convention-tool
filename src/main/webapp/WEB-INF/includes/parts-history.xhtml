<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                >
    <!-- ToDo: find better way to adjust width of the panel -->
    <p:dialog id="nameDetail"  widgetVar="nameDetail" width="900" dynamic="true"
            maximizable="true" minimizable="true" header="Name Details"
            footer="Event History">
        <p:dataTable id="historyTable" var="nevent" value="#{historyHandler}"
                paginator="false" rows="50" resizableColumns="true" rowKey="#{nevent.id}"
                emptyMessage="There are no events for this name." >

            <p:column id="id" headerText="Id" rendered="false" >
                <h:outputText value="#{nevent.id}" />
            </p:column>
            <p:column id="nameDesc" headerText="Name">
                <h:outputText value="#{nevent.fullName}" />
            </p:column>
            <p:column id="nameCode" headerText="Mnemonic" >
                <h:outputText value="#{nevent.name}" />
            </p:column>
            <p:column id="type" headerText="Type" >
                <h:outputText value="#{namePartsController.getRequestType(nevent)}" />
            </p:column>
            <p:column id="reqBy" headerText="By" sortBy="#{nevent.nameEvent.requestedBy.username}" >
                <h:outputText value="#{nevent.nameEvent.requestedBy.username}" />
            </p:column>
            <p:column id="reqDate" headerText="Date" sortBy="#{nevent.nameEvent.requestDate}">
                <h:outputText value="#{nevent.nameEvent.requestDate}" >
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </h:outputText>
            </p:column>
            <p:column id="reqComment" headerText="Comment" >
                <h:outputText value="#{nevent.nameEvent.requestorComment}" />
            </p:column>

            <p:column id="status" headerText="Status" >
                <h:outputText value="#{namePartsController.nameStatus(nevent.nameEvent)}" title="status"/>
            </p:column>
            <p:column id="By" headerText="Proc By" >
                <h:outputText value="#{nevent.nameEvent.processedBy.username}" />
            </p:column>
            <p:column id="procDate" headerText="Proc Date" sortBy="#{nevent.nameEvent.processDate}">
                <h:outputText value="#{nevent.nameEvent.processDate}" >
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </h:outputText>
            </p:column>
            <p:column id="procComment" headerText="Proc Comment" >
                <h:outputText value="#{nevent.nameEvent.processorComment}" />
            </p:column>
        </p:dataTable>
    </p:dialog>
</ui:composition>
