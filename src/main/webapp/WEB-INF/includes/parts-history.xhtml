<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                >
    <!-- ToDo: find better way to adjust width of the panel -->
    <p:dialog id="nameDetail"  widgetVar="nameDetail" width="900" dynamic="true" maximizable="true" minimizable="true" modal="true" header="Name Details" footer="Event History">
        <p:dataTable id="historyTable" var="nevent" value="#{historyHandler}"
                paginator="false" rows="50" resizableColumns="true" rowKey="#{nevent.id}"
                emptyMessage="There are no events for this name." >

            <p:column id="id" headerText="Id" rendered="false" >
                <h:outputText value="#{nevent.id}" />
            </p:column>
            <p:column id="nameDesc" headerText="Name">
                <h:outputText value="#{nevent.fullName}" />
            </p:column>
            <p:column id="nameCode" headerText="Mnemonic" >
                <h:outputText value="#{nevent.name}" />
            </p:column>
            <p:column id="type" headerText="Type" >
                <h:outputText value="#{namePartsController.getRequestType(nevent)}" />
            </p:column>
            <p:column id="reqBy" headerText="By" sortBy="#{nevent.nameEvent.requestedBy.username}" >
                <h:outputText value="#{nevent.nameEvent.requestedBy.username}" />
                 <h:outputLink id="pendingReqComment" value="#" rendered="#{nevent.nameEvent.requestorComment.length() > 0}">
                        <h:outputText styleClass="ui-icon ui-icon-info" style="display:inline-block; margin-left:10px !important; vertical-align:bottom !important;"/>
                 </h:outputLink>
                 <p:tooltip for="pendingReqComment">
                 	<h:outputText value="#{nevent.nameEvent.requestorComment}" style="white-space: pre;" escape="false"/>
                 </p:tooltip>
            </p:column>
            <p:column id="reqDate" headerText="Date" sortBy="#{nevent.nameEvent.requestDate}">
                <h:outputText value="#{nevent.nameEvent.requestDate}" >
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </h:outputText>
            </p:column>
           
            <p:column id="status" headerText="Status" >
                <h:outputText value="#{namePartsController.nameStatus(nevent.nameEvent)}" title="status"/>
            </p:column>
            <p:column id="By" headerText="Proc By" >
                <h:outputText value="#{nevent.nameEvent.processedBy.username}" />
                <h:outputLink id="pendingProcComment" value="#" rendered="#{nevent.nameEvent.processorComment.length() > 0}">
                        <h:outputText styleClass="ui-icon ui-icon-info" style="display:inline-block; margin-left:10px !important; vertical-align:bottom !important;"/>
                 </h:outputLink>
                 <p:tooltip for="pendingProcComment">
                 	<h:outputText value="#{nevent.nameEvent.processorComment}" style="white-space: pre;" escape="false"/>
                 </p:tooltip>
            </p:column>
            <p:column id="procDate" headerText="Proc Date" sortBy="#{nevent.nameEvent.processDate}">
                <h:outputText value="#{nevent.nameEvent.processDate}" >
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </h:outputText>
            </p:column>
           
        </p:dataTable>
    </p:dialog>
</ui:composition>
