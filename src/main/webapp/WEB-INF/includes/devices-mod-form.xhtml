<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="#{formId}">
        <p:dialog widgetVar="#{widgetName}" modal="true">
            <f:facet name="header">
                <h:outputText value="#{dialogTitle}" />
            </f:facet>
            <p:panelGrid id="grid" style="text-align: left">
                <p:row>
                    <p:column>
                        Which part of the facility does the device provide service to?
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:tree value="#{devicesController.sections}" selectionMode="single" var="section"
                                selection="#{devicesController.formSelectedSection}" style="width: 100%; height: 150px; overflow: auto;">

                            <p:ajax event="select" update=":#{formId}:bsub" />
                            <p:ajax event="unselect" update=":#{formId}:bsub" />

                            <p:treeNode>
                                <h:outputText value="#{section.name} (#{section.mnemonic})" />
                            </p:treeNode>
                        </p:tree>
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        What kind of device is it?
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:tree value="#{devicesController.deviceTypes}" selectionMode="single" var="devType"
                                selection="#{devicesController.formSelectedDeviceType}" style="width: 100%; height: 150px; overflow: auto;">

                            <p:ajax event="select" update=":#{formId}:bsub" />
                            <p:ajax event="unselect" update=":#{formId}:bsub" />

                            <p:treeNode>
                                <h:outputText value="#{devType.name}" />
                                <h:outputText value=" (#{devType.mnemonic})" rendered="#{not empty devType.mnemonic}" />
                            </p:treeNode>
                        </p:tree>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputLabel value="Instance index:" />
                        <p:spacer width="5" />
                        <p:inputText id="instanceIndex" value="#{devicesController.formInstanceIndex}">
                            <f:validator validatorId="custom.modifyInstanceIndexValidator" />
                        </p:inputText>
                        <p:message for="instanceIndex"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:separator />

            <p:commandButton id="bsub" value="Submit" style="float: left" update="grid :ManageNameForm" oncomplete="if (args &amp;&amp; !args.validationFailed) #{widgetName}.hide(); resizePanel()" action="#{devicesController[submitHandler]}" disabled="#{devicesController.formSelectedSection == null || devicesController.formSelectedDeviceType == null}"/>
            <p:commandButton value="Cancel" style="float: right"
                    onclick="#{widgetName}.hide()" />
        </p:dialog>
    </h:form>
</ui:composition>
