<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript">
			$(window).resize(function() {
				var menusHeight = $('#logoPanel').outerHeight()+$('#menu').outerHeight()+15;
				$('#indexDiv').css({"height":window.innerHeight-menusHeight});
				menusHeight = menusHeight+$('#filterTable').outerHeight() + $('#ReqSubForm\\:namePartsTree\\:nameDesc').outerHeight() + 7;
				$('.ui-treetable-scrollable-body').css({"height":window.innerHeight-menusHeight});	
				//$('#ReqSubForm\\:namePartsTree\\:nameDesc').css({"width":"75%"});
				//$('#ReqSubForm\\:namePartsTree\\:nameCode').css({"width":"10%"});
				//$('#ReqSubForm\\:namePartsTree\\:status').css({"width":"15%"});
				//$("[id^=ReqSubForm\\:namePartsTree_node_]").each(function() {$(this).css({"width":"200"});});	
				//$('#ReqSubForm\\:namePartsTree_data').css({"width":"200"});
			});

    		$(window).ready(function() {
        		var menusHeight = $('#logoPanel').outerHeight()+$('#menu').outerHeight()+15;
				$('#indexDiv').css({"height":window.innerHeight-menusHeight});
				menusHeight = menusHeight+$('#filterTable').outerHeight() + $('#ReqSubForm\\:namePartsTree\\:nameDesc').outerHeight() + 7;
				$('.ui-treetable-scrollable-body').css({"height":window.innerHeight-menusHeight});
			});
    	</script>
        <link rel="shortcut icon" href="resources/images/proteus.ico" />
        <title>Naming Convention Tool</title>
    </h:head>

    <h:body>

        <div id="full">
            <p:panel id="logoPanel" styleClass="Logo">
                <h:outputText value="#{msgs.title}"  styleClass="title"/>
                <h:panelGroup style="float:  right; font-size:  x-small">
                    <h:outputText value="Release: #{publicationController.latestRelease eq null? 'None' : publicationController.latestRelease.id} " />
                    <h:outputText value="#{publicationController.latestRelease eq null? ' ': publicationController.latestRelease.releaseDate}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:outputText>
                </h:panelGroup>
            </p:panel>
            <div id="menu">
                <ui:include src="/WEB-INF/includes/menubar.xhtml"/>
            </div>

            <div style="padding: 15px 15px 0px 15px">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
