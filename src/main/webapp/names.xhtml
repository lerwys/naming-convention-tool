<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/namesTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                >

    <ui:define name="content">
        <h:form id="stdNameForm">
            <p:growl id="stdNameMsgs" showDetail="true"/>
            <p:dataTable id="nameTable" var="stdname" value="#{namesManager.standardNames}"
                         paginator="true" rows="50" resizableColumns="true"
                         rowKey="#{stdname.id}"  selectionMode="single"
                         emptyMessage="No Names Found."
                         selection="#{namesManager.selectedName}"
                         filteredValue="#{namesManager.filteredNames}"
                         rowStyleClass="#{namesManager.nameViewClass(stdname)}"
                         style="width: 90%">
                <f:facet name="header">
                    <h:outputText value="#{msgs.nameElement}" />
                </f:facet>
                <p:ajax event="rowSelect" listener="#{namesManager.findHistory()}"
                        update=":stdNameForm:historyTable" oncomplete="nameDetail.show()" />

                <p:column id="nstatus" style="width: 15%" sortBy="#{namesManager.nameViewStatus(stdname)}" >
                    <f:facet name="header">
                        <h:outputText value="Status" />
                        <br />

                        <p:selectBooleanButton value="#{namesManager.showDeletedNames}" onLabel="Deleted" offLabel="Deleted" onIcon="ui-icon-check" offIcon="ui-icon-close">
                            <p:ajax update="nameTable"  listener="#{namesManager.refreshNames}"/>
                        </p:selectBooleanButton>

                    </f:facet>
                    <h:outputText value="#{namesManager.nameViewStatus(stdname)}" />
                </p:column>

                <p:column id="nameCat" sortBy="#{stdname.nameCategory}"
                          style="width: 15%" >
                    <f:facet name="header">
                        <!--ToDo: Move it to the menubar, if possible-->
                        <p:menuButton model="#{menuManager.model}" value="#{msgs.nameElementCategory}"/>
                    </f:facet>
                    <h:outputText value="#{stdname.nameCategory}" />
                </p:column>

                <p:column id="nameCode" headerText="Name" sortBy="#{stdname.name}"
                          filterBy="#{stdname.name}"
                          filterMatchMode="startsWith" >
                    <h:outputText value="#{namesManager.getPath(stdname)}" />

                </p:column>
                <p:column id="fullName" headerText="Full Name"
                          filterBy="#{stdname.fullName}"
                          filterMatchMode="contains" >
                    <h:outputText value="#{namesManager.getFullPath(stdname)}" />
                </p:column>

            </p:dataTable>

            <ui:include src="/WEB-INF/includes/part-history.xhtml" >
                <ui:param name="historyHandler" value="#{namesManager.historyEvents}" />
            </ui:include>

        </h:form>
    </ui:define>

</ui:composition>
